<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
    </head>
    <body>
        <div>
            <form class="form-style-1" method="post" action="http://localhost:8080/Guia8_Servlet/ProcesarFormulario"> 
                   <table cellspacing=5 cellpadding=5  colspan=2 rowspan=2 align=center> 
                        <thead>
                            <tr>
                                <th colspan="2"> Ingreso datos de editorial</th> 
                            </tr>
                        </thead>
                       <tr> 
                            <td> Nombre: </td> 
                            <td> <input type="text" name="nombreEditorial" placeholder="nombre editorial" required="true"/> </td> 
                        </tr> 
                        <tr> 
                            <td> Sitio Web: </td> 
                            <td> <input type="text" name="sitioWeb" placeholder="www.sitioweb.dominio"  required="true"/> </td> 
                        </tr>
                        <tr> 
                            <td> Teléfono: </td> 
                            <td> <input type="text" name="numeroTelefono" placeholder="0000-0000"  required="true"/> </td> 
                        </tr>
                        <tr> 
                            <td> Dirección: </td> 
                            <td> <input type="text" name="direccion" placeholder="Ingrese la dirección"  required="true"/> </td> 
                        </tr>
                        <tr> 
                            <td> Email: </td> 
                            <td> <input type="email" name="email" placeholder="correo@dominio"  required="true"/> </td> 
                        </tr>
                        <tr>
                            <td colspan="2"> <input type="submit" name="Enviar"› </td> 
                        </tr> 
                   </table> 
             </form>
        </div>
    </body>
</html>
